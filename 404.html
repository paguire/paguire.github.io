
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Christopher R McGuire</title>
  <meta name="description" content="The page you are looking for couldn't be found.">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/favicon.ico">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  
  <main style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 250px);">
    <div class="container" style="max-width: 600px; text-align: center;">
      <div class="glass-card animate-fade-in" style="padding: 3rem;">
        <div style="width: 5rem; height: 5rem; background-color: var(--brand-50); color: var(--brand-600); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto; font-size: 2rem; font-weight: 700;">
          404
        </div>
        
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">Page Not Found</h1>
        <p style="color: var(--dark-700); margin-bottom: 2rem;">
          The page you are looking for doesn't exist or has been moved.
        </p>
        
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
          <a href="index.html" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            Return Home
          </a>
          
          <button id="go-back" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>
            Go Back
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  
  <script src="main.js"></script>
  <script>
    // Load header and footer
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
      
    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    
    // Go back button functionality
    document.getElementById('go-back').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
